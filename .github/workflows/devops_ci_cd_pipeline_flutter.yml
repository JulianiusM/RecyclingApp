  build_web:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build web
        run: |
          flutter build web
          cd build/web
          zip -r web-app.zip .

      - name: Archive Production Artifact
        if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/dev')
        uses: actions/upload-artifact@master
        with:
          name: web
          path: build/web/web-app.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build_android, build_web ] #[ build_android, build_ios, build_web ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          path: build/

      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: 'build/**/*.apk,build/**/app.ipa,build/**/web-app.zip'

  deploy_web_dev:
    if: startsWith(github.ref, 'refs/tags/dev') || startsWith(github.ref, 'refs/tags/v')
    needs: build_web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: web
          path: build/web

      - name: Extract Artifact
        run: 7z x build/web/web-app.zip -obuild/web/web-app -r

      - name: Deploy with rsync
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions
          echo "${{ secrets.SSH_PRIVATE_KEY_TOR }}" > ~/.ssh/tortunnel
          chmod 600 ~/.ssh/github-actions
          chmod 600 ~/.ssh/tortunnel
          ssh -4 -fN -p ${{ secrets.SSH_PORT_TOR }} -i ~/.ssh/tortunnel -o StrictHostKeyChecking=no -L ${{ secrets.SSH_PORT }}:${{ secrets.ssh_host_local }}:${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER_TOR }}@${{ secrets.ssh_host_tor }}
          rsync -avzr --delete -e "ssh -4 -p ${{ secrets.SSH_PORT }} -i ~/.ssh/github-actions -o StrictHostKeyChecking=no" build/web/web-app/ ${{ secrets.SSH_USER }}@127.0.0.1:/var/www/html/recycling_dev/
          ssh -4 -p ${{ secrets.SSH_PORT }} -i ~/.ssh/github-actions -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@127.0.0.1 'chmod -R 755 /var/www/html/recycling_dev/'
          rm ~/.ssh/github-actions
          rm ~/.ssh/tortunnel

  deploy_web_prod:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ release, deploy_web_dev ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: web
          path: build/web

      - name: Extract Artifact
        run: 7z x build/web/web-app.zip -obuild/web/web-app -r

      - name: Deploy with rsync
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions
          chmod 600 ~/.ssh/github-actions
          rsync -avzr --delete -e "ssh -4 -p ${{ secrets.SSH_PORT }} -i ~/.ssh/github-actions -o StrictHostKeyChecking=no" build/web/web-app/ ${{ secrets.SSH_USER }}@${{ secrets.ssh_host }}:/var/www/html/recycling_prod/
          ssh -4 -p ${{ secrets.SSH_PORT }} -i ~/.ssh/github-actions -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.ssh_host }} 'chmod -R 755 /var/www/html/recycling_prod/'
          rm ~/.ssh/github-actions

