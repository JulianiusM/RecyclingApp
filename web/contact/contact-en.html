    <style>

/* Style the submit button with a specific background color etc */
.button {
  background-color: #48b47c;
  width: 75%,
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 180px;
  margin-left: 20px;
}


.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

<body>
<div class="container">
    <br><h1 style="text-align:center">Contact Us</h1><br>

    <form style="width: 470px; margin-left: 20px">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    </form>

    <form style="width: 470px; margin-left: 20px">
        <label for="email">Your E-Mail:</label>
        <input type="email" id="email" name="email" required><br><br>
    </form>

    <form style="margin-left: 20px">
        <label for="message">Your Message:</label><br>
        <textarea style="width: 75%; margin-top: 6px" id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    </form>

    <input class="button" type="submit" value="Submit" onclick="sendContactMail()">

</div>
</body>
